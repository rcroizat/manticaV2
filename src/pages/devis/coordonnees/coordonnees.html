<ion-header>
  <ion-navbar primary>
      <button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Vos coordonnées</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="coordonnees">
<form [formGroup]="coordonneesForm" (ngSubmit)="send()" >
  <ion-list>
       <ion-item>
          <ion-label inputLight>
                <ion-icon name="contact"></ion-icon>
                Civilité*</ion-label>
            <ion-select  [(ngModel)]="data.civilite" formControlName="civilite">
                <ion-option value="Monsieur">Monsieur</ion-option>
                <ion-option value="Madame">Madame</ion-option>
            </ion-select>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="contact" ></ion-icon>
                Votre nom*</ion-label>
            <ion-input  type="text" [(ngModel)]="data.nom" formControlName="nom"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="contact"></ion-icon>
                Votre prénom*</ion-label>
            <ion-input  type="text" [(ngModel)]="data.prenom" formControlName="prenom" ></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="map"></ion-icon>
                Votre code postal</ion-label>
            <ion-input  type="number" [(ngModel)]="data.cp" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="pin"></ion-icon>
                Votre ville</ion-label>
            <ion-input  type="text"  [(ngModel)]="data.ville" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
       <ion-item><ion-label inputLight>
                <ion-icon name="list"></ion-icon>
                Vous préférez être rappelé sur : </ion-label>
            <ion-select okText="Ok" cancelText="Annuler" [(ngModel)]="data.preference" [ngModelOptions]="{standalone: true}">
                <ion-option value="Téléphone Portable">Téléphone portable</ion-option>
                <ion-option value="Téléphone Fixe">Téléphone fixe</ion-option>
            </ion-select>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="phone-portrait"></ion-icon>
                Votre téléphone portable*</ion-label>
            <ion-input  type="tel" [(ngModel)]="data.telPort" formControlName="telPort"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="call"></ion-icon>
                Votre téléphone fixe</ion-label>
            <ion-input  type="tel" [(ngModel)]="data.telFixe" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="mail"></ion-icon>
                Votre mail*</ion-label>
            <ion-input  type="email" [(ngModel)]="data.mail" formControlName="mail"></ion-input>
        </ion-item>
  <button block primary type="submit" [disabled]="!coordonneesForm.valid">Envoyer
  </button>
  </ion-list>
</form>
</ion-content>
