<ion-header>
  <ion-navbar primary>
      <button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Budget de votre projet</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
 
  <form [formGroup]="budgetForm" (ngSubmit)="next()" >
   <ion-list>
       <ion-item>
            <ion-label floating>
                <ion-icon name="pricetag"></ion-icon>
                Montant estimé de l'acquisition*</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.montant" formControlName="montant"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="brush"></ion-icon>
                Frais de notaires estimés</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.notaire" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Budget total estimé</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.budget" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
   </ion-list>
  <button block primary type="submit" [disabled]="!budgetForm.valid">Suivant
  </button>
</form>
</ion-content>
